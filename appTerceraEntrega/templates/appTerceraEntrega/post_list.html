{% extends 'appTerceraEntrega/padre.html' %}
{% load static %}
{% block title %}publicaciones{% endblock %}

{% block contenido %}


    <div class="container mt-4">
        <h1 class="mb-4">Lista de publicaciones</h1>
        <div class="list-group">
            {% for post in posts %}
                <a href="#" class="list-group-item list-group-item-action mb-2">
                    <div class="d-flex w-100 justify-content-between align-items-center">
                        <h5 class="mb-0">{{ post.titulo }}</h5> 
                        <small class="text-muted">Publicado el: {{ post.fecha_publicacion }}</small>
                    </div>
                    <small class="text-muted">{{ post.contenido }}</small> 
                </a>
            {% endfor %}
        </div>
    </div>

{% endblock %}
